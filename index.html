<html>
<head>
	<title></title>
</head>
<body>
    <div id="dis"></div>
	<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://newsapi.org/v2/top-headlines?country=in&apiKey=072bf128c5e44b1993be569c1091b4b5', true);

    // What to do when response is ready
    xhr.onload = function () {
        if (this.status === 200) {
            let json = JSON.parse(this.responseText);
            let articles = json.articles;
            console.log(articles);
        }
        else {
            console.log("Some error occured");
        }
    }

    xhr.send();
	</script>
	
</body>
</html>
