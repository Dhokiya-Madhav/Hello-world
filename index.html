<html>
<head>
	<title></title>
</head>
<body>
    <div id="dis"></div>
	<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://gnews.io/api/v4/top-headlines?country=in&token=bfa9cd38884a2745a167b1ddb6446d81', true);

    // What to do when response is ready
    xhr.onload = function () {
        if (this.status === 200) {
            let json = JSON.parse(this.responseText);
            let articles = json.articles;
            console.log(articles);
        }
        else {
            console.log("Some error occured");
        }
    }

    xhr.send();
	</script>
	
</body>
</html>
